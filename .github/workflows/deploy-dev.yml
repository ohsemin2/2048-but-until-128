name: deploy-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"

      - name: Set environment variables
        run: |
          touch .env.local
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> .env.local

      - name: Remove msw files
        run: |
          find ./public -name "mockServiceWorker.js" -delete

      - name: Build & Export
        run: |
          yarn install
          yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Deploy to S3 (dev prefix) and invalidate CloudFront (mysecondbucket)
        env:
          BUCKET: mysecondbucket-semin
        run: |
          # upload to /dev to avoid clobbering production
          aws s3 sync ./build s3://$BUCKET/dev --delete
          # invalidate only the /dev prefix on the existing CloudFront distribution
          aws cloudfront create-invalidation --distribution-id E2HTACED4FKLKY --paths "/dev/*"
